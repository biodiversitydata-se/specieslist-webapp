services:

  mysqldb-specieslist:
    image: mysql:8.0
    volumes:
      - db_data_specieslists:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: specieslists
      MYSQL_USER: specieslists
      MYSQL_PASSWORD: specieslists
    ports:
      - 3306:3306

volumes:
  db_data_specieslists:
